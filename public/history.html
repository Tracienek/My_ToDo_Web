<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/navbar.css" />
  <style>
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 5px;
      background-color: white;
    }

    .task-item span {
      flex-grow: 1;
      overflow-wrap: break-word;
    }

    .task-item button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .task-item button:hover {
      background-color: #eee;
      border-radius: 4px;
    }

    button.clear-all {
      margin: 5px 0 15px;
      background-color: #9376d6;
      border: 1px solid #5f5081;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button.clear-all:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  
  <main>
    <h1>Task History ‚Äì Last 30 Days</h1>
    <div id="history-summary"></div>

    <section>
      <h3>‚úÖ Completed Tasks</h3>
      <button id="clear-completed" class="clear-all">üßπ Clear All History</button>
      <ul id="completed-list"></ul>
    </section>

    <section>
      <h3>‚ö†Ô∏è Missed Tasks</h3>
      <ul id="missed-list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p>¬© 2025 My To-Do App. Made with ‚ù§Ô∏è by Tracie.</p>
  </footer>

  <script type="module" src="../js/task-history.js"></script>
</body>
</html>
