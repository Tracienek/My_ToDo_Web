<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="src/styles/auth.css" />
</head>
<body>
  <div class="auth-container">
    <p class="welcome-text">Welcome ‚Äì let‚Äôs check off life, one task at a time</p>
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script type="module">
    import { auth } from '/src/firebase.js';
    import { signInWithEmailAndPassword } from 'firebase/auth';

    const form = document.getElementById("login-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const password = form.password.value;

      if (!email || !password) {
        alert("‚õî Please enter both email and password.");
        return;
      }

      console.log("üìß Email:", email);
      console.log("üîë Password entered:", password.length > 0);

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("‚úÖ Login success:", userCredential);
        alert("‚úÖ Login successful!");
        window.location.href = "/index.html"; // ho·∫∑c "/" n·∫øu b·∫°n d√πng Vite
      } catch (error) {
        console.error("‚ùå Firebase Auth Error:", error.code, error.message);
        alert(`‚ùå Login failed: ${error.message}`);
      }
    });
  </script>
</body>
</html>
